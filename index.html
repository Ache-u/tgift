<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #infoBox {
        position: absolute;
        bottom: 10vh;
        left: 5vw;
        width: 90vw;
        max-height: 40vh;
        overflow-y: scroll;
        background: rgba(255,255,255,0.9);
        padding: 1em;
        font-family: serif;
        font-size: 1.2em;
        border-radius: 8px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="infoBox">
      <strong>Elaborado Con Agave Azul de la Región de Tequila Jalisco</strong><br>
      Nos Enorgullecemos en Ofrecerte un Tequila Extra Añejo de la más Alta Calidad...
    </div>

    <a-scene embedded arjs>
      <a-assets>
        <img id="botella" src="botella.png">
      </a-assets>

      <a-marker type="pattern" url="marker.patt">
        <a-plane src="#botella" height="1" width="0.5" position="0 0 0"></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
